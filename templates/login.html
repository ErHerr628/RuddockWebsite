{% extends "layout.html" %}
{% block body %}
  <h2>Log in to Ruddock!</h2>
  <form action="" method="post">
    <p>Username: <input type=text name=username tabindex="1" autofocus></p>
    <p>Password: <input type=password name=password tabindex="2"></p>
    <p><input type=submit value=Login tabindex="3"></p>
  </form>

  Forgot your password? Reset it <a href="{{ url_for('forgot_passwd') }}">here</a>!
{% endblock body %}
