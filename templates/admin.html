{% extends "layout.html" %}

{% block body %}
<h2>Admin tools</h2>

  {# Expects a list of (name, link) tuples. #}
  {% for tool in tools %}
  <p><a href="{{ tool[1] }}">{{ tool[0] }}</a></p>
  {% endfor %}

  {# Other hard-coded links #}
  <p><a href="http://ruddock.caltech.edu/mailman/admin">
    Mailing Lists
  </a></p>

{% endblock body %}
