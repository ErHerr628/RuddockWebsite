{% extends "layout.html" %}
{% block body %}
  <h2>Change my password!</h2>
  <form action="" method="post">
    <p>Username: {{session['username']}}</p>
    <p>Old Password: <input type=password name=old_password tabindex="1" autofocus></p>
    <p>New Password: <input type=password name=password tabindex="2"></p>
    <p>New Password (again): <input type=password name=password2 tabindex="3"></p>
    <p><input type=submit value=Submit tabindex="4"></p>
  </form>

{% endblock body %}
