<div id="header">
  <div id="header-main">
    <div id="header-image"><img src="{{url_for('static', filename='images/crest.gif')}}"/></div>
    <div id="header-text">
      <div id="title">Ruddock House</div>
      <div id="subtitle">California Institute of Technology</div>
    </div>
  </div>

  <div id="navbar">
    <div id="navbar-links">
      <div class="navbar-link" href="{{url_for("home")}}">Home</div>
      <div class="navbar-link" href="{{url_for("show_users")}}">House Lists</div>
      <div class="navbar-link" href="{{url_for("show_gov")}}">Government</div>
      <div class="navbar-link" href="{{url_for("static", filename="constitution/constitution.pdf")}}" target='_blank'>Constitution</div>
      <div class="navbar-link" href="/forum/" target="_new">Forum</div>
      <div class="navbar-link" href="{{url_for("show_about_us")}}">About Us</div>
    </div>
    <div id="navbar-login">
      {% if not session['username'] %}
        <div class="navbar-link"><a href="{{url_for("login")}}">Login</a></div>
      {% else %}
        <div class="navbar-link">
          <a href="{{url_for('show_user_profile',
            username=session['username'])}}">{{session['username']}}</a>
        </div>
        {% if session['show_admin'] %}
 |        <div class="navbar-link"><a href="{{ url_for('admin_home') }}">Admin</a></div>
        {% endif %}
        <div class="navbar-link"><a href="{{url_for("logout")}}">Logout</a></div>
      {% endif %}
    </div></div>
  </div>
</div>
